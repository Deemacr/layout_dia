<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link
      rel="icon"
      href="./images/logo/Logo-Air.svg"
      type="image/x-icon"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  </head>
  <body class="page__body">
    <header class="header">
      <div class="header__container">

        <div class="container">
          <div class="header__container">
            <nav class="header__top">
              <div class="header__menu">
                <a href="/" class="logo">
                  <img
                    class="logo__img"
                    src="./images/logo/Logo-Air.svg"
                    alt="logo"
                  >
                </a>
                <a href="#menu" class="header__menu__opener"></a>
              </div>
              <ul class="header__menu__list">
                <li class="header__menu__list__item">
                  <a class="header__menu__list__link" href="#">About us</a>
                </li>
                <li class="header__menu__list__item">
                  <a class="header__menu__list__link" href="#">Services</a>
                </li>
                <li class="header__menu__list__item">
                  <a class="header__menu__list__link" href="#">Testimonials</a>
                </li>
                <li class="header__menu__list__item">
                  <a class="header__menu__list__link" href="#">Contact us</a>
                </li>
              </ul>
              <a href="/" class="header__hire-us">
                Hire us
              </a>
            </nav>
          </div>
        </div>

        <div class="header__flex">
          <div class="header__content">
            <h1 class="header__title">
              Strategic agency
            </h1>
            <p class="header__text">
              We believe in the power of bold ideas that can solve business challenges.
            </p>
            <button class="header__button button">Learn more</button>
          </div>



          <div class="header__slider slider">
            <div class="slider__container">
              <img
                class="slider__img slider__img--1"
                src="./images/slider/Slider-1.png"
                alt="photo-1"
              >

              <div class="slider__content">
                <div class="slider__arrows">
                  <div class="slider__arrow">
                    <img
                      class="slider__arrow--left"
                      src="./images/slider/arrow-left.svg"
                      alt="slider-left-arrow"
                    >
                  </div>
                  <div class="slider__arrow">
                    <img
                      class="slider__arrow--right"
                      src="./images/slider/arrow-right.svg"
                      alt="slider-right-arrow"
                    >
                  </div>
                </div>
                <div class="slider__content-flex">
                  <p class="slider__title">Intro</p>
                  <p class="slider__text">
                    By the same illusion which lifts the horizon.
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </header>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
